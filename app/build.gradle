plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    // implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.3'
    testImplementation 'io.cucumber:cucumber-java:6.10.3'
    implementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.10.3'

    // https://mvnrepository.com/artifact/tech.grasshopper/extentreports-cucumber6-adapter
    implementation group: 'tech.grasshopper', name: 'extentreports-cucumber6-adapter', version: '2.9.0'

}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'JavaCucumberGradle.steps', 'src/test/resources']
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'JavaCucumberGradle.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
    //systemProperty "cucumber.options", System.getProperty("cucumber.options")
}
